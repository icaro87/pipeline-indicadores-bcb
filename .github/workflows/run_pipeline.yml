name: Run R Pipeline

on:
  schedule:
    - cron: '0 12 * * *'   # Roda diariamente às 9h da manhã no Brasil
  workflow_dispatch:       # Permite execução manual no GitHub

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
              Rscript -e 'install.packages("httr", dependencies = TRUE)'
              Rscript -e 'install.packages("jsonlite", dependencies = TRUE)'
              Rscript -e 'install.packages("dplyr", dependencies = TRUE)'
              Rscript -e 'install.packages("lubridate", dependencies = TRUE)'
              Rscript -e 'install.packages("tidyr", dependencies = TRUE)'
              Rscript -e 'install.packages("DBI", dependencies = TRUE)'
              Rscript -e 'install.packages("RPostgres", dependencies = TRUE)'

      - name: Run R pipeline
        env:
          NEON_PW: ${{ secrets.NEON_PW }}
        run: |
          Rscript pipeline_indicadores.R
